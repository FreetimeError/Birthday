<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    
    <style>
        body {
            margin: 0;
            background: #020202;
            cursor: crosshair;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Ensure the message is above the canvas */
        }
        h1 {
            color: #fff;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 5em;
            font-weight: 900;
            -webkit-user-select: none;
            user-select: none;
        }
        .left, .right {
            width: 80px;
            height: 120px;
            background-color: red;
            display: block;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            position: absolute;
        }
        .left {
            transform: rotate(-50deg);
            left: 60px;
        }
        .right {
            transform: rotate(50deg);
            left: 100px;
        }
        .heart {
            position: absolute;
            width: 140px;
            height: 120px;
            top: -60px;
            left: -70px;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        
    </style>
</head>
<body>
    <div id="message-container">
        <h1 id="message">Happy Birthday Bujjiiiii!</h1>
    </div>
    <canvas id="birthday"></canvas>
    
   

    <!-- Link to external JavaScript file -->
    <script>// helper functions
const PI2 = Math.PI * 2;
const random = (min, max) => Math.random() * (max - min + 1) + min | 0;
const timestamp = _ => new Date().getTime();

// container
class Birthday {
    constructor() {
        this.resize();

        // create a lovely place to store the firework
        this.fireworks = [];
        this.counter = 0;

        // love hearts
        this.hearts = [];

        // names to cycle through
        this.names = ["Baaa", "Bava", "Cutieee", "darling", "Boss","Machaa","Hero",
                        "Handsome","Ooyy","Yoo","Sir","Mister","ðŸ˜˜","ðŸ«‚"
                         ];
        this.nameIndex = 0;
    }

    resize() {
        this.width = canvas.width = window.innerWidth;
        let center = this.width / 2 | 0;
        this.spawnA = center - center / 4 | 0;
        this.spawnB = center + center / 4 | 0;

        this.height = canvas.height = window.innerHeight;
        this.spawnC = this.height * .1;
        this.spawnD = this.height * .5;
    }

    onClick(evt) {
        let x = evt.clientX || evt.touches && evt.touches[0].pageX;
        let y = evt.clientY || evt.touches && evt.touches[0].pageY;

        let count = random(3, 5);
        for (let i = 0; i < count; i++) this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            x,
            y,
            random(0, 260),
            random(30, 110)));
            
        this.counter = -1;

        // create love hearts
        let heartCount = random(3, 6);
        for (let i = 0; i < heartCount; i++) {
            this.createHeart(x + random(-50, 50), y + random(-50, 50));
        }

        // Update the message
        this.updateMessage();
    }

    createHeart(x, y) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 3000);
    }

    update(delta) {
        ctx.globalCompositeOperation = 'hard-light';
        ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`;
        ctx.fillRect(0, 0, this.width, this.height);

        ctx.globalCompositeOperation = 'lighter';
        for (let firework of this.fireworks) firework.update(delta);

        // if enough time passed... create new new firework
        this.counter += delta * 3; // each second
        if (this.counter >= 1) {
            this.fireworks.push(new Firework(
                random(this.spawnA, this.spawnB),
                this.height,
                random(0, this.width),
                random(this.spawnC, this.spawnD),
                random(0, 360),
                random(30, 110)));
            this.counter = 0;
        }

        // remove the dead fireworks
        if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead);
    }

    updateMessage() {
        const messageElement = document.getElementById('message');
        
        // Add fade-out class
        messageElement.classList.add('fade-out');
        
        // Wait for fade-out animation to complete
        setTimeout(() => {
            // Update the message
            this.nameIndex = (this.nameIndex + 1) % this.names.length;
            messageElement.textContent = `Happy Birthday, ${this.names[this.nameIndex]}!`;

            // Remove fade-out and add fade-in class
            messageElement.classList.remove('fade-out');
            messageElement.classList.add('fade-in');

            // Remove fade-in class after animation completes
            setTimeout(() => {
                messageElement.classList.remove('fade-in');
            }, 1000);
        }, 1000);
    }
}

class Firework {
    constructor(x, y, targetX, targetY, shade, offsprings) {
        this.dead = false;
        this.offsprings = offsprings;

        this.x = x;
        this.y = y;
        this.targetX = targetX;
        this.targetY = targetY;

        this.shade = shade;
        this.history = [];
    }

    update(delta) {
        if (this.dead) return;

        let xDiff = this.targetX - this.x;
        let yDiff = this.targetY - this.y;
        if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) { // is still moving
            this.x += xDiff * 2 * delta;
            this.y += yDiff * 2 * delta;

            this.history.push({
                x: this.x,
                y: this.y
            });

            if (this.history.length > 20) this.history.shift();

        } else {
            if (this.offsprings && !this.madeChilds) {
                let babies = this.offsprings / 2;
                for (let i = 0; i < babies; i++) {
                    let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0;
                    let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0;

                    birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0));
                }
            }
            this.madeChilds = true;
            this.history.shift();
        }

        if (this.history.length === 0) this.dead = true;
        else if (this.offsprings) {
            for (let i = 0; this.history.length > i; i++) {
                let point = this.history[i];
                ctx.beginPath();
                ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)';
                ctx.arc(point.x, point.y, 1, 0, PI2, false);
                ctx.fill();
            }
        } else {
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)';
            ctx.arc(this.x, this.y, 1, 0, PI2, false);
            ctx.fill();
        }
    }
}

let canvas = document.getElementById('birthday');
let ctx = canvas.getContext('2d');

let then = timestamp();

let birthday = new Birthday();
window.onresize = () => birthday.resize();
document.onclick = evt => birthday.onClick(evt);
document.ontouchstart = evt => birthday.onClick(evt);

(function loop(){
    requestAnimationFrame(loop);

    let now = timestamp();
    let delta = now - then;

    then = now;
    birthday.update(delta / 1000);
})();
</script>
</body>
</html>
